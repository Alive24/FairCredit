# Netlify configuration (in app directory)
# Functions are in netlify/functions (relative to app/)

[build]
command = "pnpm run build"
publish = ".next"
functions = "netlify/functions"

[build.environment]
# Public/non-secret values that are expected to appear in bundled output and docs.
SECRETS_SCAN_OMIT_KEYS = "NEXT_PUBLIC_SOLANA_RPC_URL,SOLANA_NETWORK"

[dev]
command = "pnpm run dev"
port = 8888
targetPort = 3000
framework = "next"
autoLaunch = true
